<h1>Inventory</h1>
<br/>

<p *ngIf="!items"><em>Loading...</em></p>

<input type='text' [(ngModel)]='listFilter' />

<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!--<th>&nbsp;</th>
                            <th (click)="sort('Name')">Name</th>
                            <th (click)="sort('RoomId')">Last Name</th>
                            <th (click)="sort('ContainerId')">Address</th>
                            <th (click)="sort('Comments')">Comments</th>
                            <th (click)="sort('CreatedOn')">Created On</th>
                            <th (click)="sort('CreatedOn')">Created On</th>-->
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Comments</th>
                            <th>Created On</th>
                            <th>Created On</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr *ngFor="let item of items"> -->
                        <tr *ngFor="let item of filteredItems">
                            <td>{{item.Name}}</td>
                            <td>{{item.RoomId}}</td>
                            <td>{{item.ContainerId}}</td>
                            <td>{{item.Comments}}</td>
                            <td>{{item.CreatedOn}}</td>
                            <td>{{item.UpdatedOn}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<pagination [totalItems]="totalRecords"
            [pageSize]="pageSize"
            (pageChanged)="pageChanged($event)">
</pagination>
